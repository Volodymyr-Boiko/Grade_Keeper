<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Add student</title>
</head>
<body>
    <h1>Add student</h1>
    <form id="add_student_form" method="post" action="/grade_keeper/assignment/{{ assignment_id }}/add_student">
        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
        {{ hidden }}
        {% endfor %}

        {% for field in form.visible_fields %}
        {{ field.errors }}<br/>
        {{ field.help_text}}
        {{ field }}
        {% endfor %}
        <br/>
        <input type="submit" name="submit" value="Add student" />
        <a href="/grade_keeper/assignment/{{ assignment_id }}">Cancel</a>
    </form>
</body>
</html>
