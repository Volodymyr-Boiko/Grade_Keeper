<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Add assigment</title>
</head>
<body>
    <h1>Add assigment</h1>
    <form id="add_assigment_form" method="post" action="/grade_keeper/add_assigment/">
        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}
        {% for field in form.visible_fields %}
            {{ field.errors }}
            {{ field.help_text }}
            {{ field }}<br/>
        {% endfor %}
        <input type="submit" name="submit" value="Add assigment" />
        <a href="/grade_keeper/">Cancel</a>
    </form>
</body>
</html>
