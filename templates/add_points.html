<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Add Points</h1>

    <form method="post">
        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}
        {% for field in form.visible_fields %}
            {{ field.errors }}
            {{ field.help_text }}
            {{ field }}<br/>
        {% endfor %}
        <input type="submit" name="submit" value="Add Point" />
        <a href="/grade_keeper/">Cancel</a>
    </form>
</body>
</html>
